name: CI/CD for Symfony Project

run-name: ${{ github.actor }} is testing out GitHub Actions üöÄ

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."

      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: /root/.composer
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Build and test
        run: |
          docker-compose build

      - name: Install composer dependencies
        run: |
          docker-compose run app /usr/local/bin/composer install

      - name: Create test database and update schema
        run: |
          # Set the MySQL root password from the secret
          MYSQL_ROOT_PASSWORD="${{ secrets.MYSQL_ROOT_PASSWORD }}"
          
          # Create the test database
          docker-compose exec db mysql -u root --password="${MYSQL_ROOT_PASSWORD}" -e "CREATE DATABASE IF NOT EXISTS my_database_test;"
          
          # Update the schema for testing
          docker-compose run app php bin/console doctrine:schema:update --env=test --force

      - name: Run PHPUnit tests

      - name: Run PHPUnit tests
        run: |
          ./vendor/bin/phpunit

      - name: Check code quality
        run: |
          docker-compose run app php vendor/bin/phpstan analyze

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: your-heroku-app-name
